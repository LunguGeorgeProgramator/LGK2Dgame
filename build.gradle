plugins {
    id 'java'
}

group = 'org.LGK2DGame'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.register('run', JavaExec) {
    main = 'org.game.Main'
    classpath = sourceSets.main.runtimeClasspath
}